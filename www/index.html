<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
      const navigator = document.querySelector('#navigator');
      // navigator.resetToPage('home.html');
    });

    const loadPage = (page) => {
      document.querySelector('#menu').close();
      document.querySelector('#navigator').bringPageTop(page, { animation: 'fade' });
    };

    const clearLocalStorage = () => {
      localStorage.clear();
      ons.notification.alert('Cleared local storage');
    };

  </script>

</head>
<body>
<ons-splitter>
  <!-- The side menu -->
  <ons-splitter-side id="menu" collapse>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="loadPage('about.html')">About</ons-list-item>
        <ons-list-item onclick="loadPage('login.html')">Login</ons-list-item>
        <ons-list-item onclick="clearLocalStorage()">
          Clear local storage
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>

  <!-- Everything not in the side menu -->
  <ons-splitter-content>
    <ons-navigator id="navigator" page="home.html"></ons-navigator>
  </ons-splitter-content>
</ons-splitter>

</body>
</html>
